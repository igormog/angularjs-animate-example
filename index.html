<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animation filter</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="serialAnimation" ng-controller="mainCtrl">
	<input type="text" placeholder="Поиск" ng-model="search" />
	<div class="container">
		<p ng-repeat="item in items | filter:search" class="animation">{{ item }}</p>
	</div>
</body>
</html>

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>
<script src='https://code.angularjs.org/1.3.15/angular-animate.min.js'></script>
<script src="js/index.js"></script>
